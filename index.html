<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding:2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image-container">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card__image-overlay">

        </div>
      </div>
      <h1 class="card__header">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
       <div class="card__price">
        <p>0.041 ETH</p>
       </div>
       <div class="card__date">
        <p>3 days left</p>
       </div>
      </div>
      <div class="card__author">
        <img class="card__author-avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="card__author-name">Creation of <span>Jules&nbsp;Wyvern</span></p>
      </div>
    </div>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophie</a>.
  </div>
</body>
</html>
